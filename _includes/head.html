<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

    
    
  <!-- CSS -->    
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="stylesheet" href="{{ site.url }}/assets/css/bigfoot-default.css">    
    
    
    
  <!-- Fonts -->
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.url }}">
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300italic,300,700,400italic,700italic,900italic,900' rel='stylesheet' type='text/css'>

    
    
  <!-- Twitter Cards -->
  {% if site.twitter_username %}
    {% if page.featuredimage %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.featuredimage }}">
    {% else %}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:image" content="{% if page.image.thumb %}{{ site.url }}/assets/img/{{ page.image.thumb }}{% else %}{{ site.url }}/assets/img/{{ site.logo }}{% endif %}">
    {% endif %}
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="@{{ site.owner.twitter }}">{% endif %}

    
    
  <!-- Open Graph -->
  <meta property="og:locale" content="es_ES">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% if page.featured_image %}
    <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.featuredimage }}">
  {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/img/el-blog-de-asier-tejada-osegui-el-retorno.png">
  {% endif %}

  {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
  {% endif %}
    
  {% if site.bing_verify %}
    <meta name="msvalidate.01" content="{{ site.bing_verify }}">
  {% endif %}
    
  {% if site.google_username %}
    <link rel="author" href="{{ site.google_username }}?rel=author">
  {% endif %}

<!--  {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
    <link rel="canonical" href="{{ canonical }}">
    <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">


    
  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />



    
  <!-- Favicons -->
  <!-- 16x16 -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
  <!-- 32x32 -->
  <link rel="shortcut icon" href="{{ site.url }}/favicon.png">
  <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.url }}/assets/img/apple-touch-icon-precomposed.png">
  <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/assets/img/apple-touch-icon-72x72-precomposed.png">
  <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/assets/img/apple-touch-icon-114x114-precomposed.png">
  <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/img/apple-touch-icon-144x144-precomposed.png">

    
    
  <!-- jQuery -->
  <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>    
  <script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/jquery-1.11.1.min.js"><\/script>')</script>
  
  <!-- Bigfoot -->
  <script type="text/javascript" src="/assets/js/bigfoot.js"></script>
  <script type="text/javascript">
    var bigfoot = $.bigfoot(
      {
        actionOriginalFN: "hide",
        positionContent: "true"
      }
	);
  </script>   
    
</head>
